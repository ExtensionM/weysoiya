<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" language="JavaScript" src="weysoiya.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Converter</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
            <h1 class="header">Wey Soiya Converter</h1>
            <textarea id="input" cols="90" rows="20"></textarea>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5 buttons">
            <input class="pure-button pure-button-primary" type="button" value="暗号化" onclick="code()" />
            <input class="pure-button pure-button-primary" type="button" value="復号化" onclick="decode()" />
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
            <h3 class="output">OUTPUT</h3>
            <div id="output">OUTPUT TEXT</div>
        </div>
    </div>
</body>
</html>
